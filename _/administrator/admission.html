<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title></title>
</head>
<body>


           <img id="img" src="_stats_admission.png" />

            <script>function onFileChange(input) {
              if (window.ActiveXObject) {

                  document.getElementById('img').style.filter='progid:DXImageTransform.Microsoft
                       .AlphaImageLoader(src="file://'+input.value+'")';

              } else {

                  document.getElementById('img').src="file:///"+input.value;

              }

          }</script>

</body>
</html>
