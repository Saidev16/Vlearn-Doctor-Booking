<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title></title>
<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/highcharts.js"></script>
		<script type="text/javascript">
		
var chart;
$(document).ready(function() {
   chart = new Highcharts.Chart({
      chart: {
         renderTo: 'container3',
         defaultSeriesType: 'column'
      },
      title: {
         text: 'Student Performance/semesters'
      },
      xAxis: {
         categories: ['Spring 2008', 'Fall 2008', 'Spring 2009', 'Fall 2009', 'Spring 2010']
      },
      tooltip: {
         formatter: function() {
            return ''+
                this.series.name +': '+ this.y +'';
         }
      },
      credits: {
         enabled: false
      },
      series: [{
         name: '<=1.5',
         data: [0, 0, 0, 5, 3]
      }, {
         name: 'Between 1.5-2.5',
         data: [9, 7, 6, 16, 12]
      }, {
         name: 'Between 2.5-3.5',
         data: [27, 40, 38, 80, 78]
	  },{ 
	     name: 'Between 3.5-4.0',
         data: [20, 29, 32, 40, 60]
      }]
   });
   
   
});
</script>

</head>
<body>
<div id="container3" style="width: 800px; height: 400px; margin: 0 auto">
</div>
</body>
</html>
